<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideFinder: Create Account</title>
    <link rel="stylesheet" href="rideFinder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">RideFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="cars.html">Cars</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="create.html">Create</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="account">
        <h2>Create a RideFinder Account</h2>
        <form action="">
            <p>
                <label for="fName">First Name:</label>
                <input type="text" id="fName" name="fName" required>
            </p>
            <p>
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" name="lName" required>
            </p>
            <p>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </p>
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </p>
            <button type="button" class="btn btn-secondary">Create Account</button>
        </form>
    </div>
</body>

</html>
